<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية - مشفى حماه الوطني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            border-top: 1px solid #ccc;
        }
        .title {
            font-family: 'Cairo', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-content container d-flex flex-column align-items-center justify-content-center">
        <div class="title">مشفى حماه الوطني</div>

        <form method="post" class="w-100 mt-5" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="department" class="form-label">اختر الشعبة</label>
                <select id="department" name="department" class="form-select" required>
                    <option value="جراحة فكية">شعبة الجراحة الفكية</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Go</button>
        </form>
    </div>

    <div class="footer">
        للتواصل: 0933xxxxxx -
        <a href="https://t.me/YourTelegramUsername" target="_blank">قناتي على تلغرام</a>
    </div>
</body>
</html>
